    $(document).ready(function(e) {
        $('.register_radio li input').click(function (e) {

$(function(){
    //文本框失去焦点事件
    $("#email").blur(function () {
        $("#beError").hide()
    })
    $("#password").blur(function () {
        $("#beError").hide()
    })
    $("#yan_code").blur(function () {
        $("#beError").hide()
    })

	//验证表单
    $("#login").click(function(){
        //获取文本框内容
        var email =   $('#email').val()
        var password =   $('#password').val()
        //验证用户名
        var reg_name=/^[0-9]{5,10}$/
        if(email==""){
            $("#beError").html("请输入邮箱");
            $("#beError").show();return;
        }
        if(!reg_name.test(email)){
            $("#beError").html("用户名类型错误");
            $("#beError").show();return;
        }
        if(password==""){
            $("#beError").html("请输入密码");
            $("#beError").show();return;
        }
        var re_pwd=/^[0-9]{5,10}$/
        if(!re_pwd.test(password)){
            $("#beError").html("密码类型为5-10位的数字");
            $("#beError").show();return;
        }
        var zhi=$(":radio").length;
        var radio=document.getElementsByName('sel');
        var j=0;
        for(var i=0;i<zhi;i++){
            if(radio[i].checked==true){
                j=radio[i].value;
            }
        }
        if(!j){
            $("#beError").html("请选择登陆快聘网目的");
            $("#beError").show();return;
        }
        /*验证密码*/
        else{
            var yan_code =   $('#yan_code').val()

            $.post('index.php?r=login/yan_code',{yan_code:yan_code}, function (y) {
                if(y==1){
                    $.post('index.php?r=login/logining',{sel:j,email:email,password:password,yan_code:yan_code}, function (msg) {
                        if(msg==1){
                            $("#beError").html("用户名为空")
                            $("#beError").show()
                        }
                        if(msg==2){
                            $("#beError").html("密码为空")
                            $("#beError").show()
                        }
                        if(msg==3){
                            $("#beError").html("用户名类型错误")
                            $("#beError").show()
                        }
                        if(msg==4){
                            $("#beError").html("密码类型错误")
                            $("#beError").show()
                        }
//                        alert(msg);
                        if(msg==5){
                            location.href='index.php?r=index/index'
                        }
                        if(msg==6){
                            $("#beError").html("用户名或密码错误")
                            $("#beError").show()
                        }
                        if(msg==7){
                            $("#beError").html("验证码错误")
                            $("#beError").show()
                        }
                    })
                }else{
                    $("#beError").html("验证码错误")
                    $("#img").attr('src','index.php?r=login/yanzhen&'+Math.random())//验证码错后变换验证码
                    $("#beError").show()
                }

            })
        }

    })
